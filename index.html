<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Teste Jogo Ping Pong</h1>
  <h2>Use as teclas 'W' e 'S' para controlar a raquete esquerda, e as setas para cima/baixo para a raquete direita.</h2>
  
  <div class="score">
    <span id="score-left">0</span> - <span id="score-right">0</span>
  </div>
  
  <canvas id="pong" width="600" height="400"></canvas>
  
  <button id="play-btn">Play</button>
  <button id="reset-btn" style="display: none;">Resetar Jogo</button>

  <script src="script.js"></script>
</body>
</html>
